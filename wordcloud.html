<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Word Cloud Generator</title>
   <link rel="stylesheet" href="wordcloud.css" />
   <script src="wordcloud.js" defer></script>
</head>

<body>
   <header>
      <img src="w1.png" alt="wordcloud" />
      <img src="w2.jfif" alt="wordcloud" />
   </header><hr>
   <br><br><br><br>
   <article id="wc_intro">
      <h1><b>Word Cloud Generator Website</b></h1><hr>
      <p>Please enter the URL of the website to generate a word
         cloud of the content in the webpage.</p><hr>
      <label for="getURL"><h1>Enter your URL link here: </h1></label>
      <input id="getURL" type="url" /><br><br><br><hr>
      <h1>The Word Cloud is located below, go down please :)</h1><hr>
   </article>
   
   <div id="wc_output">
      <article id="wc_webpage"></article> 
      <aside id="wc_cloud"></aside>      
   </div>
</body>

</html>
